<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translator Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .translator-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .translator-box h2 {
        text-align: center;
    }

    .translator-box textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .translator-box select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .translator-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .translator-box input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .translated-text {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body style="background-color: #008080">
    <div class="translator-box">
        <h2>Translator</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="input_text" placeholder="Enter text to translate" required></textarea>
            <select name="language" required>
                <option value="" disabled selected>Select Language</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
				<option value="ml">Malayalam</option>
            </select>
            <input type="submit" value="Translate">
        </form>
        {% if translated_text %}
        <div class="translated-text">
            Translated Text: {{ translated_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
